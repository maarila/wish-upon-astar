<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Wish-upon-A*</title>
    <script type="text/javascript" src="js/wish-upon.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/tachyons@4.10.0/css/tachyons.min.css"/>
  </head>
  <body class="bg-light-yellow ph5">
    <header class="flex items-center f5 tr pa3 avenir">
      <div>
        <a href="https://github.com/maarila/wish-upon-astar">
          <img src="img/Github-Mark-32px.png" class="pa1" alt="Github icon">
        </a>
      </div>
      <div>
        <a href="https://github.com/maarila/wish-upon-astar" class="link black hover-orange">Source at Github</a>
      </div>
    </header>

      <h1 class="lh-solid f-subheadline tc ttu tracked avenir">Wish upon A*</h1>
      <h2 class="lh-solid tc pv4 avenir">Implementing graph traversal algorithms</h2>

    <div class="bg-washed-yellow w-80 center ba bw1 br4 pv4">
      <div class="flex justify-center">
        <form class="third tc pa2">
          <fieldset>
            <legend>Algorithm</legend>
            <input type="radio" id="astar" name="algorithm" value="astar" checked>
            <label for="astar">A*</label>
            <input type="radio" id="dijkstra" name="algorithm" value="dijkstra">
            <label for="dijkstra">Dijkstra</label>
          </fieldset>
        </form>

        <form class="third tc pa2">
          <fieldset>
            <legend>Geometry</legend>
            <input type="radio" id="taxicab" name="distance" value="taxicab" checked>
            <label for="taxicab">Taxicab</label>
            <input type="radio" id="euclidean" name="distance" value="euclidean">
            <label for="euclidean">Euclidean</label>
          </fieldset>
        </form>
      </div>
      <div class="third tc pa2">
        <button id="start" class="bw0 br2 dib bg-orange white pa3 mv3 fw1 ttu tracked">Search</button>
        <button id="reset" class="bw0 br2 dib bg-orange white pa3 mv3 fw1 ttu tracked">Reset</button>
      </div>

      <div class="flex justify-center">
        <canvas id="canvas" class="outline" width="600" height="600"></canvas>
      </div>
    </div>
  </body>
  <script>initialize();</script>
</html>
